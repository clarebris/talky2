<div class="flex items-start justify-between flex-col h-[100vh] gap-5 p-8 w-[20vw]">
    <div class="w-[20vw] flex gap-8 flex-col">
        <h1 routerLink="/" class="font-bold italic text-5xl">Talky</h1>
        <h2 routerLink="/home" class="text-2xl hover:bg-green-600 w-[16vw]">
            <i class="fa-solid fa-house-user "></i>&nbsp;&nbsp;Home
        </h2>
        <h2 class="text-2xl hover:bg-green-600 w-[16vw]">
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>&nbsp;&nbsp;Explore
        </h2>
        <a (click)="hidden=!hidden" >  <button class="bg-blue-300 w-[8vw] h-[5vh] rounded font-bold hover:bg-green-600 ">+ Post</button></a>
    </div>
    <div class="w-[20vw] flex flex-col gap-8">
        
        <h2 (click)="profileModal()"class="text-2xl hover:bg-green-600 w-[16vw]">
            <i class="fa-solid fa-circle-user text-2xl"></i>&nbsp;&nbsp;Profile
        </h2>
        <h2 routerLink="/"class="text-2xl hover:bg-green-600 w-[16vw]">
            <i class="fa-solid fa-right-from-bracket text-2xl"></i>&nbsp;&nbsp;Logout
        </h2>
    </div>
</div>
<app-post *ngIf="!hidden" ></app-post>
