<div *ngIf="hidden" id="crud-modal"  tabindex="-1" aria-hidden="true" class="h-screen w-full   overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 bg-gray-900 bg-opacity-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 max-w-md max-h-full h-screen">
      <!-- Modal content -->
      <div class="relative bg-blue-300 left-3/4 top-1/4 bg-white rounded-lg shadow dark:bg-gray-700" style="margin-right: -120px;">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white text-center">
            Create Post
          </h3>
          <button (click)="hidden=!hidden" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <form class="p-4 md:p-5 ">
          <div class="grid gap-8  grid-cols-2">
            
            <div class="col-span-2 " style="border: 1px solid black;border-radius: 5px;">

              <textarea type="text" name="postContent"  [(ngModel)]="postContent"  id="" cols="60" rows="4 " placeholder="What's on your mind" required=""></textarea>

              
            </div>
            <div class="col-span-2 sm:col-span-1">
              <input type="file" name="imageUpload" (change)="onImageSelected($event)" accept="image/*" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Upload Image" required="">
              <img *ngIf="imageUrl" [src]="imageUrl" alt="Uploaded Image" class="mt-2 w-full">
            </div>
            <!-- <div class="col-span-2 sm:col-span-1">
              <label for="taggedUsers" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Frequently tagged Friends</label>
              <select id="taggedUsers" name="taggedUsers" [(ngModel)]="taggedUsers" multiple class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                
                <option value="Friend1">Friend1</option>
                <option value="Friend2">Friend2</option>
                <option value="Friend3">Friend3</option>
                <option value="Friend4">Friend4</option>
              </select>
            </div> -->
          </div>
         
          <div class="p-2 hover:bg-opacity-80 transition-all rounded-lg cursor-pointer" (click)="createPost()">
            <button class="bg-blue-300 hover:bg-blue-500 text-white  font-bold py-2 px-48 rounded-full" style="margin-left: 40px;">
              Post
            </button>
            </div>
        </form>
      </div>
    </div>
  </div>
